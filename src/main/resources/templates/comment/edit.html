<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Edit Comment</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Articles</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/articles">Все статьи</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<div class="container mt-5">
  <!-- Форма для редактирования комментария -->
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">Редактировать комментарий</h4>
    </div>
    <div class="card-body">
      <form th:action="@{/comment/edit/{id}(id=${comment.id})}" th:object="${comment}" method="post">
        <div class="form-group">
          <label for="commentText">Комментарий:</label>
          <textarea class="form-control" id="commentText" th:field="*{text}" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
        <a href="/articles" class="btn btn-secondary mt-3">Отмена</a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies (optional but recommended) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
