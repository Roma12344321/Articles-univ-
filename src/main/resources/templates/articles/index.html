<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Articles</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/articles">Все статьи</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/articles/new}" class="btn btn-success ms-3">Создать статью</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>


<div class="container text-center cart-margin">
    <div class="row">
        <div class="col-lg-4 col-md-6" th:each="article:${articles}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${article.getName().length() > 20 ? article.getName().substring(0, 20) + '...' : article.getName()}">Card title</h5>
                    <p th:text="${article.getText().length() > 100 ? article.getText().substring(0, 100) + '...' : article.getText()}" class="card-text"></p>
                    <a th:href="@{articles/{id}(id=${article.getId()})}" class="btn btn-primary">Подробно</a>
                    <p th:text="'Автор: ' + ${article.getPerson().getUsername()}" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<a th:if="${page>0}" th:href="@{'/articles?page='+${page+(-1)}}">Предыдущая страница</a>
<br>
<a th:href="@{'/articles?page='+${page+1}}">Следующая страница</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
